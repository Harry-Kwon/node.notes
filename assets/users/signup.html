<!DOCTYPE html>
<html>
  <head>
    <title>Notes Signup</title>
    <link rel="stylesheet" href="/notes-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="/users/signup.js"></script>
  </head>
  <body>
    <h1>
      Signup
    </h1>
    
    <form>
      <input class="username-input" type="text" name="username" placeholder="username" autocomplete="off"/>
      <input class="password-input" type="password" name="password" placeholder="password" autocomplete="off"/>
      <button type="submit">Signup!</button>
    </form>
  </body>
</html>
